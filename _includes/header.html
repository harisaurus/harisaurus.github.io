<nav class="navigation">
  <ul>
    <li><a class="navigation-link {% if page.url == '/index.html' %}active{% endif %}" href="/">Home</a></li>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <li><a class="navigation-link {% if my_page.url == page.url %}active{% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
