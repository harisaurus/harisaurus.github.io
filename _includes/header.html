<nav class="navigation">
  <ul>
    <li>
      <a class="navigation-link" href="{{site.baseurl}}/">Home</a>
    </li>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <li><a class="navigation-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
